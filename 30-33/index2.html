<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
        margin: auto;
        width: 400px;
        padding: 20px;
        background-color: rgb(93%, 93%, 93%); /* Get The Background From Image */
        color: black;
        position: relative;
        border: 3px solid ;
        border-color: red blue;
        }

        span {
            position: absolute;
            width: 20px;
            text-align: center;
            background-color: blue;
        }

        .top-left {
            top: -8px;
            left: -10px;
            border-right: 3px solid red;
        }

        .bottom-left {
            bottom: -8px;
            left: -10px;
            border-right: 3px solid red;

        }

        .top-right {
            top: -8px;
            right: -10px;
            border-left: 3px solid red;

        }

        .bottom-right {
            bottom: -8px;
            right: -10px;
            border-left: 3px solid red;
        }

    </style>


</head>
<body>
        <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, sed. Ea ipsum
        similique quasi rem, fugiat voluptatibus reiciendis nam debitis earum quo veniam
        laudantium mollitia atque! Laborum ea nam doloribus.
        <span class="top-left">1</span>
        <span class="bottom-left">2</span>
        <span class="top-right">3</span>
        <span class="bottom-right">4</span>
        </div>
</body>
</html>
